<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Tables Page</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Hot Restauraunt</h1>
            <h3>We only have five tables, book your seat before they're all gone!</h3>
            <hr>
            <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Make Reservation</button></a>
            <a href="/home"><button class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span>Home</button></a>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Current Reserverations</strong></h3>
                    </div>
                    <div class="card-body">
                        <h2 id="resname">I've got one</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Waiting List</strong></h3>
                    </div>
                    <div class="card-body">
                        <h2 id="waitname">I'm waiting</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
